- name: Ensure known_hosts file includes GitHub
  shell: ssh-keyscan -H github.com >> ~/.ssh/known_hosts
  tags:
    - dotfiles

- name: Install GNU Stow on Linux
  apt:
    name: stow
    state: present
  when: ansible_facts['os_family'] == 'Debian'
  become: true
  tags:
    - dotfiles

- name: Install GNU Stow on macOS
  homebrew:
    name: stow
    state: present
  when: ansible_facts['system'] == 'Darwin'
  become: false
  tags:
    - dotfiles

- name: Clone .dotfiles using SSH
  git:
    repo: 'git@github.com:zjromani/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    version: master
    update: yes
    accept_hostkey: yes
  tags:
    - dotfiles

- name: Ensure ~/.config directory exists
  file:
    path: "{{ lookup('env', 'HOME') }}/.config"
    state: directory
    mode: '0755'
  tags:
    - dotfiles

- name: Fix permissions for ~/.config
  become: true
  file:
    path: "{{ lookup('env', 'HOME') }}/.config"
    recurse: true
    owner: "{{ lookup('env', 'USER') }}"
    group: staff
  when: ansible_facts['system'] == 'Darwin'
  tags:
    - dotfiles

- name: Backup existing .zshrc if it exists and is not a symlink
  shell: |
    if [ -f ~/.zshrc ] && [ ! -L ~/.zshrc ]; then
      mv ~/.zshrc ~/.zshrc.backup
    fi
  args:
    executable: /bin/zsh
  tags:
    - dotfiles

- name: Run install script from .dotfiles
  shell: ./install
  args:
    chdir: "{{ lookup('env', 'HOME') }}/.dotfiles"
    executable: /bin/zsh
  tags:
    - dotfiles
    - install

- name: Install tmux plugins
  include_tasks: tmux-plugins.yml
  tags:
    - dotfiles
    - tmux-plugins

- name: Sync Cursor skill symlinks
  shell: ~/.dotfiles/bin/scripts/sync-cursor-skills
  args:
    executable: /bin/zsh
  tags:
    - dotfiles

- name: Notify user to restart shell
  debug:
    msg: "Dotfiles installed. Please run 'exec $SHELL' or restart your terminal session."
  tags:
    - dotfiles
