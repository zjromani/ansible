- name: Ensure known_hosts file includes GitHub
  shell: |
    ssh-keyscan -H github.com >> ~/.ssh/known_hosts
  tags:
    - dotfiles

- name: Install GNU Stow on Linux
  apt:
    name: stow
    state: present
  when: ansible_facts['os_family'] == 'Debian'
  become: true
  tags:
    - dotfiles

- name: Install GNU Stow on macOS
  homebrew:
    name: stow
    state: present
  when: ansible_facts['system'] == 'Darwin'
  become: false
  tags:
    - dotfiles

- name: Cloning .dotfiles using SSH
  git:
    repo: 'git@github.com:zjromani/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    version: master
    accept_hostkey: yes
  tags:
    - dotfiles

- name: Ensure ~/.config directory exists
  file:
    path: "{{ lookup('env', 'HOME') }}/.config"
    state: directory
    mode: '0755'
  tags:
    - dotfiles

- name: Run install script from .dotfiles
  shell: |
    cd {{ lookup('env', 'HOME') }}/.dotfiles && ./install
  tags:
    - dotfiles
    - install